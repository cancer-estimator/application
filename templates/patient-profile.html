<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/dist/mustache.min.js"></script>
    <script>
      // Register custom Mustache helper for checkbox
      Mustache.registerHelper('if', function(conditional, options) {
          return conditional ? options.fn(this) : options.inverse(this);
      });

      // Handle response from AJAX request
      document.addEventListener('htmx:afterRequest', function (event) {
          var data = event.detail.xhr.response;
          var template = document.getElementById('editProfileTemplate').innerHTML;
          var rendered = Mustache.render(template, data);
          document.getElementById('profile').innerHTML = rendered;
      });m
    </script>
  </head>
  <body>

    <div class="container mt-5">
      <h1 class="mb-4">Patient Profile</h1>

      <div id="profile" hx-get="/api/profile" hx-trigger="load">
        <!-- Displaying the user profile data -->
      </div>

  </body>
</html>
