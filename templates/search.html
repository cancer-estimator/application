<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Estimator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .add-patient-btn {
            margin-top: 20px;
        }
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Search patients</h1>

    <!-- Search Bar -->
    <div class="row search-bar">
        <div class="col-12">
            <input type="text" id="search" class="form-control" placeholder="üîç Paciente">
        </div>
    </div>

    <!-- Patients Table -->
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-secondary text-white">
                        <th scope="col">Paciente</th>
                        <th scope="col">Leito</th>
                        <th scope="col">Risco de C√¢ncer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="clickable-row" data-id="1">
                        <td>Helena</td>
                        <td>Leito 01-B</td>
                        <td>RISCO ALTO PARA C√ÇNCER DE PULM√ÉO</td>
                    </tr>
                    <tr class="clickable-row" data-id="2">
                        <td>Manoel</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="clickable-row" data-id="3">
                        <td>Oscar</td>
                        <td>Leito 8-A</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add New Patient Button -->
    <div class="row add-patient-btn">
        <div class="col-12 text-end">
            <button type="button" class="btn btn-dark"><i class="bi bi-plus-lg"></i> Cadastrar novo paciente</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var rows = document.querySelectorAll('.clickable-row');
        rows.forEach(function (row) {
            row.addEventListener('click', function () {
                var id = this.getAttribute('data-id');
                window.location.href = '/api/profile/' + id + "/edit";
            });
        });
    });
</script>
</body>
</html>
