<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Cancer Estimator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .add-patient-btn {
            margin-top: 20px;
        }
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Search patients</h1>

    <!-- Search Bar -->
    <div class="row search-bar">
        <div class="col-12">
          <input class="form-control"
                 type="search"
                 name="search"
                 placeholder="🔍 Patient"
                 hx-get="/api/search"
                 hx-trigger="input changed delay:500ms, search"
                 hx-target="#search-results">
        </div>
    </div>

    <!-- Patients Table -->
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-secondary text-white">
                        <th scope="col">Patient</th>
                        <th scope="col">Room</th>
                        <th scope="col">Lung Cancer High Risk</th>
                    </tr>
                </thead>
                <tbody id="search-results" hx-get="/api/search" hx-trigger="load">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Add New Patient Button -->
    <div class="row add-patient-btn">
        <div class="col-12 text-begin">
          <button type="button" class="btn btn-dark clickable-row" data-id="1">
            <i class="bi bi-plus-lg"></i> Add new patient
          </button>
        </div>
    </div>
</div>
</body>
</html>
